<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattomato</title>
    <link rel="icon" href="/static/images/icon.png">
    <link rel="stylesheet" href="/static/css/recipe.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
</head>
<body>
    <header>
        <a href="/templates/main/home.html" class="logo">Nattomato</a>
        <nav>
            <ul class="nav-links">
                <li><a href="/templates/main/home.html" class="navbar-item">Portfolio</a><li>
                <li><a href="/templates/main/about.html" class="navbar-item">About</a></li>                  
                <li>
                    <a href="#" class="navbar-item">Servicesâ–¾</a>
                    <div class="dropdown">
                        <ul>
                            <li><a href="/templates/main/recipe.html" class="navbar-item">Recipe</a></li>
                            <li><a href="/templates/main/cardgame.html" class="navbar-item">Game</a></li>
                            <li><a href="/templates/main/quiz.html" class="navbar-item">Quiz</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="recipe-page-header">
        <h1><span style="color: rgb(255, 237, 75);">Nattomato's</span> Recipe Generator</h1>
        <p>Please choose the options best fit your situation</p>
    </div>
    <div class="recipe-page-preference">
        <form id="recipe-form" action="/templates/main/recipe.html" method="post">
            <div class="select-box-container">
                <div class="select-box">
                    <label for="choice">Ingredients</label>
                    <select name="ingredients" id="ingredients" multiple>
                        <option value="salmon">Salmon</option>
                        <option value="pork">Pork</option>
                        <option value="chicken">Chicken</option>
                        <option value="carrot">Carrot</option>
                        <option value="tomato">Tomato</option>
                        <option value="onion">Onion</option>
                        <option value="egg">Egg</option>
                    </select>
                </div>
                <div class="select-box">
                    <label for="choice">Allergies</label>
                    <select name="allergies" id="allergies" multiple>
                        <option value="peanut">Peanut</option>
                        <option value="egg">Egg</option>
                        <option value="milk">Milk</option>
                        <option value="seafood">Seafood</option>
                    </select>
                </div>
                <div class="select-box">
                    <label for="choice">Health Issues</label>
                    <select name="health_issue" id="health_issue" multiple>
                        <option value="highBloodPressure">High Blood Pressure</option>
                        <option value="lactoseIntolerance">Lactose Intolerance</option>
                        <option value="hyperglycaemia">Hyperglycaemia</option>
                        <option value="hypercholesterolemia">Hypercholesterolemia</option>
                    </select>
                </div>
            </div>
            <input class="submit-button" type="submit" name="submit" value="Submit">
        </form>
    </div>
    <div class="recipe-page-recipe">
        
    </div>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
    <script src="/static/recipe.js"></script>
</body>
</html>
